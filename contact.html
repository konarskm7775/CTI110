<body>
    <section>
        <h2>Personal Stories and Testimonials</h2>
        <p>Share personal stories and testimonials from individuals who have experienced mental health challenges.</p>
    </section>
    <form action="submit_feedback.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="Share your story">Share your story:</label>
        <textarea id="Share your story" name="Share your story" rows="4" required></textarea>

        <input type="submit" value="Submit">
    </form>
